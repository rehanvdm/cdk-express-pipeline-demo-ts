name: CDK Express Pipeline Deploy - Prod
concurrency:
  group: cdk-express-pipeline-deploy-prod
  cancel-in-progress: false
on:
  push:
    branches:
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Synth
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run CDK Express Pipeline Synth
        uses: ./.github/actions/cdk-express-pipeline-synth
  deploy__prod__wave__wave1:
    name: Deploy prod - Wave Wave1
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run CDK Express Pipeline Deploy
        uses: ./.github/actions/cdk-express-pipeline-deploy
        with:
          stack-selector-patterns: Wave1_*
          cloud-assembly-directory: cdk.out/prod
          command: npm run cdk -- deploy Wave1_* --app=cdk.out/prod --concurrency 10
            --require-approval never --exclusively
          assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
          assume-region: us-east-1
  deploy__prod__wave__wave2:
    name: Deploy prod - Wave Wave2
    needs:
      - build
      - deploy__prod__wave__wave1
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run CDK Express Pipeline Deploy
        uses: ./.github/actions/cdk-express-pipeline-deploy
        with:
          stack-selector-patterns: Wave2_*
          cloud-assembly-directory: cdk.out/prod
          command: npm run cdk -- deploy Wave2_* --app=cdk.out/prod --concurrency 10
            --require-approval never --exclusively
          assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
          assume-region: us-east-1
