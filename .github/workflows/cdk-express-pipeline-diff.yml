name: CDK Express Pipeline Diff
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Synth
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Synth Dev
        uses: ./.github/actions/cdk-express-pipeline-synth

  diff__dev:
    name: ${{ matrix.job-name }}
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      id-token: write
      pull-requests: write
    strategy:
      matrix:
        include:
          - job-name: Diff Dev - wave1
            cloud-assembly-directory: cdk.out
            stack-selector-patterns: Wave1_*
            command: npm run cdk -- diff Wave1_* --output cdk.out/dev
            write-as-comment: true
            assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
            assume-region: us-east-1
          - job-name: Diff Dev - wave2
            cloud-assembly-directory: cdk.out
            stack-selector-patterns: Wave2_*
            command: npm run cdk -- diff Wave2_* --output cdk.out/dev
            write-as-comment: true
            assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
            assume-region: us-east-1
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run CDK Express Pipeline Synth
        uses: ./.github/actions/cdk-express-pipeline-diff
        with:
          job-name: ${{ matrix.job-name }}
          stack-selector-patterns: ${{ matrix.stack-selector-patterns }}
          cloud-assembly-directory: ${{ matrix.cloud-assembly-directory }}
          command: ${{ matrix.command }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assume-role-arn: ${{ matrix.assume-role-arn }}
          assume-region: ${{ matrix.assume-region }}

  diff__prod:
    name: ${{ matrix.job-name }}
    needs:
      - build
      - diff__dev # Only because now same assembly is used for both dev and prod
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      id-token: write
      pull-requests: write
    strategy:
      matrix:
        include:
          - job-name: Diff Prod - wave1
            cloud-assembly-directory: cdk.out
            stack-selector-patterns: Wave1_*
            command: npm run cdk -- diff Wave1_*
            write-as-comment: true
            assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
            assume-region: us-east-1
          - job-name: Diff Prod - wave2
            cloud-assembly-directory: cdk.out
            stack-selector-patterns: Wave2_*
            command: npm run cdk -- diff Wave2_*
            write-as-comment: true
            assume-role-arn: arn:aws:iam::581184285249:role/githuboidc-git-hub-deploy-role
            assume-region: us-east-1
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run CDK Express Pipeline Synth
        uses: ./.github/actions/cdk-express-pipeline-diff
        with:
          job-name: ${{ matrix.job-name }}
          stack-selector-patterns: ${{ matrix.stack-selector-patterns }}
          cloud-assembly-directory: ${{ matrix.cloud-assembly-directory }}
          command: ${{ matrix.command }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assume-role-arn: ${{ matrix.assume-role-arn }}
          assume-region: ${{ matrix.assume-region }}


  print_diff:
    name: "Print Diff"
    needs:
      - diff__dev
      - diff__prod
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: CDK Diff Output
        uses: rehanvdm/cdk-express-pipeline-github-diff@feature/init
        with:
          mode: print
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cloud-assemblies: |
            - header: CDK Diff Development
              directory: cdk.out
            - header: CDK Diff Production
              directory: cdk.out